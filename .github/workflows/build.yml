name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
     - name: 'Checkout GitHub Action'
       uses: actions/checkout@main

     - name: 'Login to GitHub Container Registry'
       uses: docker/login-action@v1
       with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.TOKEN}}

     - name: Build the Docker image
       run: |
        docker build . --tag ghcr.io/mohammed-sameeruddin/bootcamp-32-green-commute_app:latest
        docker push ghcr.io/mohammed-sameeruddin/bootcamp-32-green-commute_app:latest

     - name: Install dependencies
       run: npm i

     - name: Build UI
       run : npm run build
       
     - name: Test the app
       run: npm run test
